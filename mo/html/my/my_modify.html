<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <script src="../../js/pub_include.js"></script>
    <script>
      include.meta();
    </script>
    <title>내 정보 수정 | I-TUBER NFT</title>
    <script>
      include.styles();
    </script>
    <script>
      include.scripts();
    </script>
  </head>
  <body>
    <div class="wrap my_info">
      <!-- skip navi -->
      <script>
        include.skipNav();
      </script>
      <!-- header -->
      <!-- <script>include.header(gnb);</script> -->
      <script>
        include.header();
      </script>
      <!-- container -->
      <section id="contents" class="container">
        <div class="content_area">
          <div class="info_wrap modify">
            <div class="info_header">
              <div class="my_profile">
                <span>DR</span>
              </div>
            </div>
            <div class="inner_wrap">
              <fieldset>
                <legend>내 정보 수정</legend>
                <div class="board_form">
                    <div class="form_group">
                        <div class="form_head">
                            <label for="email" class="form_label">
                                이메일
                            </label>
                        </div>
                        <div class="input_group w_full">
                            <input
                                type="text"
                                id="email"
                                class="input_text"
                                placeholder=""
                                value="dregw9872@naver.com"
                                disabled
                            />
                        </div>
                        <div class="split_group">
                          <div class="split_item">
                            <div class="form_head">
                                <label for="first_name" class="form_label">
                                    이름
                                </label>
                            </div>
                            <div class="input_group w_full">
                                <input
                                    type="text"
                                    id="first_name"
                                    class="input_text"
                                    placeholder=""
                                    value="길동"
                                    disabled
                                />
                            </div>
                          </div>
                          <div class="split_item">
                            <div class="form_head">
                                <label for="last_name" class="form_label">
                                    성
                                </label>
                            </div>
                            <div class="input_group w_full">
                                <input
                                    type="text"
                                    id="last_name"
                                    class="input_text"
                                    placeholder=""
                                    value="홍"
                                    disabled
                                />
                            </div>
                          </div>
                        </div>
                        <div class="form_head">
                            <label for="nickname" class="form_label">
                                닉네임
                            </label>
                        </div>
                        <div class="input_group w_full auth">
                            <input
                                type="text"
                                id="nickname"
                                class="input_text"
                                placeholder=""
                                value="dooribun123"
                            />
                            <button type="button" class="btn_round_bk auth_btn">
                                <span>변경</span>
                            </button>
                        </div>
                        <div class="form_head">
                            <label for="pw" class="form_label">
                                비밀번호
                            </label>
                        </div>
                        <div class="input_group w_full auth">
                            <input
                                type="password"
                                id="pw"
                                class="input_text"
                                placeholder=""
                                value="1234577887df"
                            />
                            <button type="button" class="btn_round_bk auth_btn">
                                <span>변경</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="accord_wrap">
                  <div class="accord_item">
                    <button type="button" class="accord_btn" title="아코디언 닫힘">
                      <p>추가정보<span class="refer_txt">(<em class="ico_ess"><span class="a11y">필수선택</span></em> 거래를 위한 필수 등록사항)</span></p>
                    </button>
                    <div class="accord_cont">
                      <div class="board_form">
                        <div class="form_group">
                          <div class="form_head">
                            <label for="phone" class="form_label">
                                휴대전화<em class="ico_ess"><span class="a11y">필수선택</span></em>
                            </label>
                          </div>
                          <div class="input_group w_full auth">
                              <input
                                  type="text"
                                  id="phone"
                                  class="input_text"
                                  placeholder=""
                                  value=""
                              />
                              <button type="button" class="btn_round_bk auth_btn">
                                  <span>등록 / 변경</span>
                              </button>
                          </div>
                          <div class="form_head">
                            <label for="bank" class="form_label">
                                등록계좌<em class="ico_ess"><span class="a11y">필수선택</span></em>
                            </label>
                          </div>
                          <div class="input_group w_full auth">
                              <input
                                  type="text"
                                  id="bank"
                                  class="input_text"
                                  placeholder=""
                                  value=""
                              />
                              <button type="button" class="btn_round_bk auth_btn">
                                  <span>등록 / 변경</span>
                              </button>
                          </div>
                        </div>
                      </div>
                      <div class="agree_area">
                        <div class="sub_tit_wrap">
                            <h4 class="tit">약관동의</h4>
                        </div>
                        <div class="checkbox_wrap">
                            <input type="checkbox" class="slide_check" id="agree">
                            <label for="agree"><span>마케팅 정보 수신동의 (선택)</span></label>
                            <a href="#none"><span>내용보기</span></a>
                        </div>
                        <p class="ess_txt">회원 탈퇴 문의는 카카오톡 I-TUBER 채널을 이용해 주세요.</p>
                      </div>
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
        </div>
      </section>
      <!-- fixed_bottom_area -->
      <script>
        include.fixBottom();
      </script>
      <!-- pop area -->

      <!-- footer -->
      <script>
        include.footer();
      </script>
    </div>
  </body>
</html>
