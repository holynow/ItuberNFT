<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <script src="/mo/js/pub_include.js"></script>
    <script>include.meta();</script>
    <title>WISH LIST | I-TUBER NFT</title>
    <script>include.styles();</script>
    <script>include.scripts();</script>
  </head>
  <body>
    <div class="wrap my_nft">
      <!-- skip navi --> 
      <script>include.skipNav();</script>
      <!-- header -->
       <script>include.header();</script>
      <!-- container -->
      <section id="contents" class="container">
        <div class="content_area">
            <div class="inner_wrap">
                <div class="nft_list">
                    <div class="sub_tit_wrap">
                        <div class="top_btn_group">
                            <div class="allcheck_wrap">
                                <input type="checkbox" id="allSelect" class="all_check">
                                <label for="allSelect">전체선택</label>
                            </div>
                            <button type="button" class="remove_btn pop_open" data-open="popup01">선택삭제</button>
                        </div>
                        <div class="total_num">
                            <p>총 <span>10</span>개</p>
                        </div>
                    </div>
                     <!-- 목록 없는 경우 -->
                    <!-- <div class="no_result_wrap">
                        <p class="result_txt">
                           찜한 상품이 없습니다.
                        </p>
                    </div> -->
                    <!-- //목록 없는 경우 -->
                    <ul class="list_wrap">
                        <li class="wish_list item">
                            <input type="checkbox" id="wishCh01">
                            <label for="wishCh01">
                                <div class="nft_wrap">
                                    <div class="img_wrap">
                                        <div class="char_img">
                                            <img src="/mo/img/common/img_bogo.png" alt="">
                                        </div>
                                    </div>
                                    <div class="info_wrap">
                                        <p class="nft_name">BOGO ANIMATION</p>
                                        <div class="char_name">
                                            <span>BOGO</span>
                                            <span>보고</span>
                                        </div>
                                        <p class="ip_name">DOORIBUN</p>
                                    </div>
                                </div>
                            </label>
                            <button type="button" class="close_btn"><span class="a11y">위시리스트 삭제하기</span></button>
                        </li>
                        <li class="wish_list item">
                            <input type="checkbox" id="wishCh02">
                            <label for="wishCh02">
                                <div class="nft_wrap">
                                    <div class="img_wrap">
                                        <div class="char_img">
                                            <img src="/mo/img/common/img_leo3.png" alt="">
                                        </div>
                                    </div>
                                    <div class="info_wrap">
                                        <p class="nft_name">LEO ANIMATION</p>
                                        <div class="char_name">
                                            <span>LEO</span>
                                            <span>레오</span>
                                        </div>
                                        <p class="ip_name">DOORIBUN</p>
                                    </div>
                                </div>
                            </label>
                            <button type="button" class="close_btn"><span class="a11y">위시리스트 삭제하기</span></button>
                        </li>
                        <li class="wish_list item">
                            <input type="checkbox" id="wishCh03">
                            <label for="wishCh03">
                                <div class="nft_wrap">
                                    <div class="img_wrap">
                                        <div class="char_img">
                                            <img src="/mo/img/common/img_pinnki.png" alt="">
                                        </div>
                                    </div>
                                     <div class="info_wrap">
                                        <p class="nft_name">PINKKI ANIMATION</p>
                                        <div class="char_name">
                                            <span>PINKKI</span>
                                            <span>핑키</span>
                                        </div>
                                        <p class="ip_name">DOORIBUN</p>
                                    </div>
                                </div>
                            </label>
                            <button type="button" class="close_btn"><span class="a11y">위시리스트 삭제하기</span></button>
                        </li>
                        <li class="wish_list item">
                            <input type="checkbox" id="wishCh04">
                            <label for="wishCh04">
                                <div class="nft_wrap">
                                    <div class="img_wrap">
                                        <div class="char_img">
                                            <img src="/mo/img/common/img_qbi.png" alt="">
                                        </div>
                                    </div>
                                    <div class="info_wrap">
                                        <p class="nft_name">Q-BI ANIMATION</p>
                                        <div class="char_name">
                                            <span>Q-BI</span>
                                            <span>큐비</span>
                                        </div>
                                        <p class="ip_name">DOORIBUN</p>
                                    </div>
                                </div>
                            </label>
                            <button type="button" class="close_btn"><span class="a11y">위시리스트 삭제하기</span></button>
                        </li>
                        <li class="wish_list item">
                            <input type="checkbox" id="wishCh05">
                            <label for="wishCh05">
                                <div class="nft_wrap">
                                    <div class="img_wrap">
                                        <div class="char_img">
                                            <img src="/mo/img/common/img_leo1.png" alt="">
                                        </div>
                                    </div>
                                    <div class="info_wrap">
                                        <p class="nft_name">LEO CLASSIC ANIMATION</p>
                                        <div class="char_name">
                                            <span>LEO</span>
                                            <span>레오</span>
                                        </div>
                                        <p class="ip_name">DOORIBUN</p>
                                    </div>
                                </div>
                            </label>
                            <button type="button" class="close_btn"><span class="a11y">위시리스트 삭제하기</span></button>
                        </li>
                    </ul>
                    <div class="btn_group alignC">
                        <button type="button" class="btn_more">
                            <span>더 보기</span><i class="ico_arr_down"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
      </section>
      <!-- follow gnb -->
      <script>include.followGnb();</script>
      <!-- fixed_bottom_area -->
      <script>include.fixBottom();</script>
       <!-- pop area -->
       <div class="pop_container layer_pop" id="popup01">
        <div class="pop_inner">
          <p>선택된 항목이<br> 삭제되었습니다.</p>
          <div class="btn_group">
            <button type="button" class="btn_bk_round_h50_wfull pop_close">
              <span>확인</span>
            </button>
          </div>
        </div>
      </div>
      <!-- footer -->
      <script>include.footer();</script>
    </div>
  </body>
</html>
