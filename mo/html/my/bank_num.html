<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <script src="/mo/js/pub_include.js"></script>
    <script>include.meta();</script>
    <title>계좌인증 | I-TUBER NFT</title>
    <script>include.styles();</script>
    <script>include.scripts();</script>
  </head>
  <body>
    <div class="wrap">
      <!-- skip navi --> 
      <script>include.skipNav();</script>
      <!-- header -->
       <script>include.header();</script>
      <!-- container -->
      <section id="contents" class="container">
        <div class="content_area">
            <div class="inner_wrap">
                <div class="tit_wrap">
                    <h3 class="tit">인출 시 사용 할 <br>계좌를 등록해주세요</h3>
                </div>
               <fieldset>
                   <legend>계좌인증</legend>
                   <div class="board_form">
                       <div class="form_group">
                           <div class="form_head">
                               <label for="name" class="form_label">
                                   이름
                               </label>
                           </div>
                           <div class="input_group w_full">
                               <input type="text" id="name" class="input_text" placeholder="계좌 실명 입력">
                           </div>
                           <div class="form_head">
                               <label for="bank" class="form_label">
                                   인출은행 등록
                               </label>
                           </div>
                           <div class="input_group w_full">
                               <select name="" id="" class="input_select">
                                   <option value="" disabled selected>은행선택</option>
                                   <option>국민</option>
                                   <option>농협</option>
                                   <option>우리</option>
                                   <option>신한</option>
                                   <option>하나</option>
                               </select>
                           </div>
                           <div class="form_head">
                               <label for="bankNum" class="form_label">
                                  인출은행 계좌번호
                               </label>
                           </div>
                           <div class="input_group w_full">
                               <input type="number" id="bankNum" class="input_text" placeholder='"─" 없이 숫자만 입력'>
                           </div>
                       </div>
                   </div>
               </fieldset>
                <div class="point_note">
                    <ul class="dash_list ex_mark">
                        <li>계좌인증을 위하여 1원을 송금할 예정입니다.</li>
                        <li>계좌 거래내역에서 입금자명 란에 인증번호를 확인해 주세요.</li>
                    </ul>
                </div>
                <div class="btn_group">
                    <button class="btn_wfull_h50_point_round pop_open" data-open="popup01">
                        <span>은행 계좌 인증</span>
                    </button>
                </div>
            </div>
        </div>
      </section>
      <!-- follow gnb -->
      <script>include.followGnb();</script>
      <!-- fixed_bottom_area -->
      <script>include.fixBottom();</script>
       <!-- pop area -->
        <div class="pop_container layer_pop" id="popup01">
            <div class="pop_inner">
            <p>입력한 계좌로 <span class="col_pur">1원을 보냈습니다.</span><br>
            은행 계좌 거래내역 내 입금자명에 적힌
            <span class="col_pur">숫자 6자리</span>를 확인하여 입력해 주세요.
                </p>
            <div class="btn_group">
                <button type="button" class="btn_bk_round_h50_wfull pop_close">
                <span>확인</span>
                </button>
            </div>
            </div>
        </div>
        <!-- footer -->
        <script>include.footer();</script>
    </div>
  </body>
</html>
