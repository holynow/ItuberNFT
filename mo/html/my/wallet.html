<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <script src="/mo/js/pub_include.js"></script>
    <script>include.meta();</script>
    <title>WALLET | I-TUBER NFT</title>
    <script>include.styles();</script>
    <script>include.scripts();</script>
  </head>
  <body>
    <div class="wrap">
      <!-- skip navi --> 
      <script>include.skipNav();</script>
      <!-- header -->
       <script>include.header();</script>
      <!-- container -->
      <section id="contents" class="container">
        <div class="content_area">
            <div class="my_wallet_wrap">
                <div class="inner_wrap">
                    <div class="card_box_wrap">
                        <div class="box_item my_point">
                            <div class="box_tit">
                                <p>MY DD POINT</p>
                            </div>
                            <p class="point"><span>866</span>DDP</p>
                            <div class="convert_amount">
                                <p>환산액</p>
                                <p class="krw"><span>86,600</span>원</p>
                            </div>
                        </div>
                        <div class="tab_wrap">
                            <div class="tab_btn">
                                <button type="button" class="on">충전</button>
                                <button type="button">인출</button>
                            </div>
                            <div class="tab_cont on">
                                <div class="increase_btn_wrap">
                                    <button type="button">+<span class="value">10</span></button>
                                    <button type="button">+<span class="value">50</span></button>
                                    <button type="button">+<span class="value">100</span></button>
                                    <button type="button">+<span class="value">500</span></button>
                                    <button type="button">+<span class="value">1000</span></button>
                                </div>
                                <div class="board_form">
                                    <div class="form_group">
                                        <div class="input_group w_full">
                                            <input type="number" class="input_text" placeholder="충전 할 DD POINT 금액을 입력하세요.">
                                            <span>DDP</span>
                                            <!-- input_group에 error 클래스 있을경우 valid 텍스트 노출-->
                                            <!-- <p class="error">최소 충전금액은 10 DDP 입니다.</p> -->
                                            <!-- <p class="error">충전 할 금액을 입력하세요.</p> -->
                                        </div>
                                        <p class="convert_price"><span>0</span>KRW</p>
                                    </div>
                                </div>
                                <div class="btn_group">
                                    <button type="button" class="btn_wfull_round_point_h50"><span>확인</span></button>
                                </div>
                            </div>
                            <div class="tab_cont"></div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
      </section>
      <!-- follow gnb -->
      <script>include.followGnb();</script>
      <!-- fixed_bottom_area -->
      <script>include.fixBottom();</script>
      <!-- footer -->
      <script>include.footer();</script>
    </div>
  </body>
</html>
