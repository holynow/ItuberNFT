<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <script src="/mo/js/pub_include.js"></script>
    <script>include.meta();</script>
    <title>비밀번호 변경 | I-TUBER NFT</title>
    <script>include.styles();</script>
    <script>include.scripts();</script>
  </head>
  <body>
    <div class="wrap">
      <!-- skip navi --> 
      <script>include.skipNav();</script>
      <!-- header -->
      <!-- <script>include.header();</script> -->
      <header class="header">
        <div class="header_wrap">
            <div class="header_inner">
                <div class="header_title">
                    <h2 class="page_title">I-tuber NFT</h2>
                </div>
            </div>
        </div>
      </header>
      <!-- container -->
      <section id="contents" class="container">
        <div class="content_area">
          <div class="main_swiper swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <a href="#none">
                  <div class="img_area">
                      <img src="/mo/img/dummy/bg_dummy01.png" alt="">
                  </div>
                  <div class="swiper_cont">
                      <h3>NFT 캐릭터,<br>
                      새로운 패러다임</h3>
                  </div>
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#none">
                  <div class="img_area">
                      <img src="/mo/img/dummy/bg_dummy01.png" alt="">
                  </div>
                  <div class="swiper_cont">
                      <h3>ddd</h3>
                  </div>
                </a>
              </div>
            </div>
          </div>
          <div class="main_cont">
              <div class="search_wrap">
                <input type="text" class="search_bar" placeholder="캐릭터 이름, IP 검색">
                <button type="button" class="remove_btn"><span class="a11y">내용삭제</span></button>
              </div>
              <div class="sale_list_wrap">  
                <div class="sub_tit_wrap">
                    <h4 class="tit">OPEN SALE</h4>
                    <div class="sort_select">
                        <select>
                            <option>최근등록순</option>
                            <option>오픈일순</option>
                            <option>이름순</option>
                            <option>높은 가격순</option>
                            <option>낮은 가격순</option>
                        </select>
                    </div>
                </div>
                <ul class="item_wrap row_1">
                  <li class="item on_sale">
                    <a href="#none">
                      <div class="status_badge">
                        <span>판매중</span>
                      </div>
                      <div class="item_img">
                          <img src="/mo/img/dummy/img_dummy_character.png" alt="">
                      </div>
                      <div class="item_info">
                          <p class="nft_name">ROGU ANIMATION</p>
                          <div class="char_name">
                              <p>ROGU</p>
                              <P>로구</P>
                          </div>
                          <p class="ip_name">DOORIBUN</p>
                          <div class="point_area">
                            <p class="result_num"><span>200</span>개</p>
                            <p class="value"><span>100</span>DDP</p>
                          </div>
                      </div>
                    </a>
                  </li>
                  <li class="item end_sale">
                    <a href="#none">
                      <div class="status_badge">
                        <span>판매중</span>
                      </div>
                      <div class="item_img">
                          <img src="/mo/img/dummy/img_dummy_character02.png" alt="">
                      </div>
                      <div class="item_info">
                          <p class="nft_name">DORI ANIMATION</p>
                          <div class="char_name">
                              <p>DORI</p>
                              <P>도리</P>
                          </div>
                          <p class="ip_name">DOORIBUN</p>
                          <div class="point_area">
                            <p class="result_num"><span>200</span>개</p>
                            <p class="value"><span>100</span>DDP</p>
                          </div>
                      </div>
                    </a>
                  </li>
                  <li class="item wait">
                    <a href="#none">
                      <div class="status_badge">
                        <span>5일 후 오픈</span>
                      </div>
                      <div class="item_img">
                          <img src="/mo/img/dummy/img_dummy_character.png" alt="">
                      </div>
                      <div class="item_info">
                          <p class="nft_name">ROGU ANIMATION</p>
                          <div class="char_name">
                              <p>ROGU</p>
                              <P>로구</P>
                          </div>
                          <p class="ip_name">DOORIBUN</p>
                          <div class="point_area">
                            <p class="result_num"><span>200</span>개</p>
                            <p class="value"><span>100</span>DDP</p>
                          </div>
                      </div>
                    </a>
                  </li>
                </ul>
                <div class="btn_group alignC">
                  <button type="button" class="btn_more">
                    <span>더 보기</span><i class="ico_arr_down"></i>
                  </button>
                </div>
              </div>
          </div>
        </div>
      </section>
      <!-- fixed_bottom_area -->
      <script>include.fixBottom();</script>
      <!-- footer -->
      <script>include.footer();</script>
    </div>
  </body>
</html>
