<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <script src="../../js/pub_include.js"></script>

    <title>로그인 | I-TUBER NFT</title>
    <script>include.styles();</script>
    <script>include.scripts();</script>
  </head>
  <body>
    <div class="dim"></div>
    <div class="wrap">
      <!-- skip navi -->
      <script>include.skipNav();</script>
      <!-- header -->
      <script>include.header();</script>
      <!-- container -->
      <section id="contents" class="container">
        <div class="content_area">
          <div class="login_area inner_wrap">
            <div class="logo_title">
              <img src="../../img/common/img_logo.png" alt="I-TUBER NFT">
            </div>
            <fieldset>
              <legend>로그인</legend>
              <div class="board_form">
                <div class="form_group">
                  <div class="input_group w_full error">
                    <input
                      type="text"
                      id="userID"
                      class="input_text"
                      placeholder="이메일 주소"
                      value="dooribun@dooribun"
                    />
                    <!-- input_group에 error 클래스 있을경우 valid 텍스트 노출-->
                    <p class="valid">이메일 주소 전체를 입력해 주세요.</p>
                  </div>
                  <div class="input_group w_full">
                    <input
                      type="text"
                      id="userPW"
                      class="input_text"
                      placeholder="비밀번호"
                    />
                    <p class="valid">비밀번호를 입력해 주세요.</p>
                    <p class="valid">일치하는 정보가 없습니다.</p>
                  </div>
                  <div class="btn_group alignC">
                    <button type="button" class="btn_round_bk_h50_wfull">
                      <span>로그인</span>
                    </button>
                  </div>
                  <div class="btn_link_group">
                    <ul class="link_btns">
                      <li>
                        <a href="find_id.html">
                          <span>계정찾기</span>
                        </a>
                      </li>
                      <li>
                        <a href="find_pw.html">
                          <span>비밀번호 찾기</span>
                        </a>
                      </li>
                      <li>
                        <a href="sign_up.html">
                          <span>회원가입</span>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </fieldset>
            <!-- <div class="login_sns_area">
              <div class="tit_area">
                <span>SNS 계정으로 로그인</span>
              </div>
              <ul class="sns_btn_list">
                <li>
                  <a href="#none" class="sns_login">
                    <i class="ico_login_kakao"></i>
                    <span>카카오톡</span>
                  </a>
                </li>
                <li>
                  <a href="#none" class="sns_login">
                    <i class="ico_login_naver"></i>
                    <span>네이버</span>
                  </a>
                </li>
                <li>
                  <a href="#none" class="sns_login">
                    <i class="ico_login_google"></i>
                    <span>구글</span>
                  </a>
                </li>
              </ul>
            </div>   -->
          </div>
        </div>
      </section>
      <!-- fixed_bottom_area -->
      <script>include.fixBottom();</script>
      <!-- footer -->
      <!-- <script>include.footer();</script> -->
      <!-- pop area -->
       <div class="pop_container layer_pop" id="popup01" style="display: block">
        <div class="pop_inner">
          <p>
            크롬 외의 브라우저에서는 <br><span class="col_pur">일부 기능이 동작하지 않습니다.</span><br>
            링크 복사 후 크롬 브라우저에서 열어주세요 
          </p>
          <div class="btn_group row2">
            <button type="button" class="btn_round_h50_point link_copy">
              <span>링크 복사</span>
            </button>
            <button type="button" class="btn_round_line_h50 pop_close">
              <span>닫기</span>
            </button>
          </div>
          <div class="checkbox_wrap">
              <div class="check_list">
                <div class="item">
                  <input type="checkbox" id="checkbox1">
                  <label for="checkbox1">오늘하루 열지 않기</label>
                </div>
              </div>
          </div>
        </div>
