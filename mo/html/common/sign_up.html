<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <script src="../../js/pub_include.js"></script>
    <script>include.meta();</script>
    <title>회원가입 | I-TUBER NFT</title>
    <script>include.styles();</script>
    <script>include.scripts();</script>
  </head>
  <body>
    <div class="wrap">
      <!-- skip navi --> 
      <script>include.skipNav();</script>
      <!-- header -->
      <script>include.header();</script>
      <!-- container -->
      <section id="contents" class="container">
        <div class="content_area">
          <div class="inner_wrap">
              <div class="tit_wrap">
                  <h3 class="tit">회원가입을 위해<br>
                  회원정보를 입력해주세요.</h3>
              </div>
              <fieldset>
                  <legend>회원가입</legend>
                  <div class="board_form">
                      <div class="form_group">
                          <div class="form_head">
                              <label for="name" class="form_label">
                                  계정
                              </label>
                          </div>
                          <!-- error 사용하여 valid 메시지 적용 -->
                          <div class="input_group w_full auth error">
                              <input
                                  type="text"
                                  id="id"
                                  class="input_text"
                                  placeholder="5자리이상 입력해주세요."
                                  value=""
                              />
                              <button type="button" class="btn_round_bk auth_btn">
                                  <span>중복확인</span>
                              </button>
                              <!-- input_group에 error클래스 있을경우 valid, possible   노출-->
                              <!-- 중복 -->
                              <p class="valid">이메일 주소가 이미 사용중입니다.</p>
                              <!-- 미입력 / 형식오류 -->
                              <p class="valid">이메일 주소를 입력해주세요.</p>
                              <!-- 사용가능 (possible 클래스사용) -->
                              <p class="possible">사용가능한 이메일 주소입니다.</p>
                          </div>
                          <div class="split_group">
                              <div class="split_item">
                                  <div class="form_head">
                                      <label for="name" class="form_label">
                                          이름
                                      </label>
                                  </div>
                                  <div class="input_group">
                                      <input
                                          type="text"
                                          id="name"
                                          class="input_text"
                                          placeholder="이름 입력"
                                          value=""
                                      />
                                      <!-- input_group에 error 클래스 있을경우 valid 텍스트 노출-->
                                      <p class="valid">이름을 입력해 주세요.</p>
                                  </div>
                              </div>
                              <div class="split_item">
                                  <div class="form_head">
                                      <label for="last_name" class="form_label">
                                          성
                                      </label>
                                  </div>
                                  <div class="input_group">
                                      <input
                                          type="text"
                                          id="last_name"
                                          class="input_text"
                                          placeholder="성 입력"
                                          value=""
                                      />
                                      <!-- input_group에 error 클래스 있을경우 valid 텍스트 노출-->
                                      <p class="valid">성을 입력해 주세요.</p>
                                  </div>
                              </div>
                          </div>
                          <div class="form_head">
                              <label for="nickname" class="form_label">
                                  닉네임
                              </label>
                          </div>
                          <div class="input_group w_full auth error">
                              <input
                                  type="text"
                                  id="nickname"
                                  class="input_text"
                                  placeholder="마켓에서 사용할 닉네임 입력"
                                  value=""
                              />
                              <button type="button" class="btn_round_bk auth_btn">
                                  <span>중복확인</span>
                              </button>
                              <!-- input_group에 error클래스 있을경우 valid, possible 노출-->
                              <!-- 미입력 -->
                              <p class="valid">닉네임을 입력해주세요.</p>
                              <!-- 중복 -->
                              <p class="valid">이닉네임이 이미 사용 중입니다.</p>
                              <!-- 사용가능 -->
                              <p class="possible">닉네임이 사용 가능합니다.</p>
                          </div>
                          <div class="form_head">
                              <label for="password" class="form_label">
                                  비밀번호
                              </label>
                          </div>
                          <div class="input_group w_full error">
                              <input
                                  type="password"
                                  id="password"
                                  class="input_text"
                                  placeholder="사용할 비밀번호를 입력하세요."
                                  value=""
                              />
                              <!-- input_group에 error 클래스 있을경우 valid 텍스트 노출-->
                              <!-- 알파벳+숫자 = 8자 이하 오류 -->
                              <p class="valid">입력한 비밀번호가 보안에 취약합니다.</p>
                              <!-- 미입력 -->
                              <p class="valid">비밀번호를 입력해주세요.</p>
                          </div>
                          <div class="form_head">
                              <label for="password_re" class="form_label">
                                  비밀번호 확인
                              </label>
                          </div>
                          <div class="input_group w_full">
                              <input
                                  type="password"
                                  id="password_re"
                                  class="input_text"
                                  placeholder="비밀번호를 다시 한번 입력하세요."
                                  value=""
                              />
                              <!-- input_group에 error 클래스 있을경우 valid 텍스트 노출-->
                              <p class="valid">입력한 비밀번호가 일치하지 않습니다.</p>
                          </div>
                      </div>
                  </div>
                  <div class="agree_area">
                      <div class="sub_tit_wrap">
                          <h4 class="tit">약관동의</h4>
                      </div>
                      <div class="checkbox_wrap">
                          <input type="checkbox" class="all_check" id="allCheck">
                          <label for="allCheck"><span>모든 약관 및 이용 동의</span></label>
                          <ul class="check_list">
                              <li class="item">
                                  <input type="checkbox" id="agree01" name="agree">
                                  <label for="agree01">이용약관 동의<span class="ess">(필수)</span></label>
                                  <a href="#none"><span>내용보기</span><i class="ico_arrow_right_sm"></i></a>
                              </li>
                              <li class="item">
                                  <input type="checkbox" id="agree02" name="agree">
                                  <label for="agree02">개인정보처리방침 동의<span class="ess">(필수)</span></label>
                                  <a href="#none"><span>내용보기</span><i class="ico_arrow_right_sm"></i></a>
                              </li>
                              <li class="item">
                                  <input type="checkbox" id="agree03" name="agree">
                                  <label for="agree03">마케팅 정보 수신 동의<span>(선택)</span></label>
                                  <a href="#none"><span>내용보기</span><i class="ico_arrow_right_sm"></i></a>
                              </li>
                              <li class="item">
                                  <input type="checkbox" id="agree04" name="agree">
                                  <label for="agree04">만 14세 이상입니다.<span>(필수)</span></label>
                              </li>
                          </ul>
                      </div>
                      <p class="ess_txt">필수 항목에 미동의 시, 본 서비스 이용에 재한이 있습니다.</p>
                  </div>
                  <div class="btn_group alignC">
                      <button type="button" class="btn_round_bk_h50_wfull disabled" disabled>
                          <span>확인</span>
                      </button>
                  </div>
              </fieldset>
          </div>
        </div>
      </section>
      <!-- fixed_bottom_area -->
      <script>include.fixBottom();</script>
      <!-- pop area -->
      
      <!-- footer -->
      <script>include.footer();</script>
    </div>
  </body>
</html>
