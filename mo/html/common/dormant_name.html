<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <script src="../../js/pub_include.js"></script>
    <script>include.meta();</script>
    <title>본인인증 | I-TUBER NFT</title>

  </head>
  <body>
    <div class="wrap">
      <!-- skip navi --> 
      <script>include.skipNav();</script>
      <!-- header -->
      <script>include.header();</script>
      <!-- container -->
      <section id="contents" class="container">
        <div class="content_area">
          <div class="inner_wrap">
            <div class="tit_wrap">
                <h3 class="tit">본인인증을 위해<br>
                이름을 입력해 주세요.</h3>
            </div>
            <fieldset>
                <legend>본인확인</legend>
                <div class="board_form">
                    <div class="form_group">
                        <div class="form_head">
                            <label for="name" class="form_label">

                            </label>
                        </div>
                        <div class="input_group w_full">
                            <input
                                type="text"
                                id="name"
                                class="input_text"
                                placeholder="이름(실명)"
                                value=""
                            />
                            <!-- input_group에 error 클래스 있을경우 valid 텍스트 노출-->
                            <p class="valid">이름을 입력해 주세요.</p>
                        </div>
                        <div class="btn_group alignC">
                            <button type="button" class="btn_round_bk_h50_wfull">
                              <span>다음</span>
                            </button>
                          </div>
                    </div>
                </div>
            </fieldset>
          </div>
        </div>
      </section>
      <!-- fixed_bottom_area -->
      <script>include.fixBottom();</script>
      <!-- pop area -->
