<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <script src="../../js/pub_include.js"></script>
    <script>include.meta();</script>
    <title>계정 찾기 | I-TUBER NFT</title>
    <script>include.styles();</script>
    <script>include.scripts();</script>
  </head>
  <body>
    <div class="wrap">
      <!-- skip navi --> 
      <script>include.skipNav();</script>
      <!-- header -->
      <script>include.header();</script>
      <!-- container -->
      <section id="contents" class="container">
        <div class="content_area">
          <div class="inner_wrap">
            <div class="find_id_area">
                <div class="tit_wrap">
                    <h3 class="tit">고객 정보를 확인한 후,<br>
                        계정 정보를 찾을 수 있습니다.</h3>
                </div>
                <fieldset>
                    <legend>계정 찾기</legend>
                    <div class="board_form">
                        <div class="form_group">
                            <div class="form_head">
                                <label for="name" class="form_label">
                                    이름 또는 닉네임
                                </label>
                            </div>
                            <div class="input_group w_full">
                                <input
                                    type="text"
                                    id="name"
                                    class="input_text"
                                    placeholder="이름 또는 닉네임을 입력해 주세요"
                                    value=""
                                />
                                <!-- input_group에 error 클래스 있을경우 valid 텍스트 노출-->
                                <p class="valid">가입시 사용한 이름을 입력해주세요.</p>
                            </div>
                            <div class="form_head">
                                <label for="email" class="form_label">
                                    이메일 주소
                                </label>
                            </div>
                            <div class="input_group w_full">
                                <input
                                    type="text"
                                    id="email"
                                    class="input_text"
                                    placeholder="이메일 주소를 입력하세요"
                                    value=""
                                />
                                <!-- input_group에 error 클래스 있을경우 valid 텍스트 노출-->
                                <p class="valid">이메일 주소 전체를 입력해 주세요.</p>
                            </div>
                            <div class="btn_group alignC">
                                <button type="button" class="btn_round_bk_h50_wfull">
                                  <span>다음</span>
                                </button>
                              </div>
                        </div>
                    </div>
                </fieldset>
            </div>
          </div>
        </div>
      </section>
      <!-- fixed_bottom_area -->
      <script>include.fixBottom();</script>
      <!-- footer -->
      <script>include.footer();</script>
    </div>
  </body>
</html>
