<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <script src="../../js/pub_include.js"></script>
    <script>include.meta();</script>
    <title>비밀번호 변경 | I-TUBER NFT</title>
    <script>include.styles();</script>
    <script>include.scripts();</script>
  </head>
  <body>
    <div class="dim"></div>
    <div class="wrap">
      <!-- skip navi --> 
      <script>include.skipNav();</script>
      <!-- header -->
      <script>include.header();</script>
      <!-- container -->
      <section id="contents" class="container">
        <div class="content_area">
          <div class="inner_wrap">
            <div class="ch_pw_area">
                <div class="tit_wrap">
                    <h3 class="tit">임시 비밀번호를 확인한 후,<br>
                        비밀번호를 바꿀 수 있습니다.</h3>
                </div>
                <fieldset>
                    <legend>비밀번호 변경</legend>
                    <div class="board_form">
                        <div class="form_group">
                            <div class="form_head">
                                <label for="temPw" class="form_label">
                                    임시 비밀번호
                                </label>
                            </div>
                            <div class="input_group w_full">
                                <input
                                    type="text"
                                    id="temPw"
                                    class="input_text"
                                    placeholder="메일로 받은 임시비밀번호를 입력해 주세요."
                                    value=""
                                />
                                <!-- input_group에 error 클래스 있을경우 valid 텍스트 노출-->
                                <p class="valid">비밀번호를 입력해 주세요.</p>
                            </div>
                            <div class="form_head">
                                <label for="newPw" class="form_label">
                                    새로운 비밀번호
                                </label>
                            </div>
                            <div class="input_group w_full">
                                <input
                                    type="text"
                                    id="newPw"
                                    class="input_text"
                                    placeholder="새로 사용할 비밀번호를 입력하세요"
                                    value=""
                                />
                                <!-- input_group에 error 클래스 있을경우 valid 텍스트 노출-->
                                <p class="valid">비밀번호를 입력해 주세요.</p>
                            </div>
                            <div class="form_head">
                                <label for="checkPw" class="form_label">
                                    비밀번호 확인
                                </label>
                            </div>
                            <div class="input_group w_full">
                                <input
                                    type="text"
                                    id="checkPw"
                                    class="input_text"
                                    placeholder="새로 사용할 비밀번호를 입력하세요"
                                    value=""
                                />
                                <!-- input_group에 error 클래스 있을경우 valid 텍스트 노출-->
                                <p class="valid">비밀번호를 한 번 더 입력하세요</p>
                            </div>
                            <div class="btn_group alignC">
                                <button type="button" class="btn_round_bk_h50_wfull pop_open" data-open="popup01"
                                  <span>다음</span>
                                </button>
                              </div>
                        </div>
                    </div>
                </fieldset>
            </div>
          </div>
        </div>
      </section>
      <!-- fixed_bottom_area -->
      <script>include.fixBottom();</script>
       <!-- pop area -->
       <div class="pop_container layer_pop" id="popup01" style="display: block">
        <div class="pop_inner">
          <p>비밀번호가 변경되었습니다.</p>
          <div class="btn_group">
            <button type="button" class="btn_bk_round_h50_wfull pop_close">
              <span>확인</span>
            </button>
          </div>
        </div>
      </div>
      <!-- footer -->
      <script>include.footer();</script>
    </div>
  </body>
</html>
