<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <script src="../../js/pub_include.js"></script>
    <script>include.meta();</script>
    <title>휴면해제 | I-TUBER NFT</title>
    <script>include.styles();</script>
    <script>include.scripts();</script>
  </head>
  <body>
    <div class="wrap">
      <!-- skip navi --> 
      <script>include.skipNav();</script>
      <!-- header -->
      <script>include.header();</script>
      <!-- container -->
      <section id="contents" class="container">
        <div class="content_area">
          <div class="inner_wrap">
            <div class="tit_wrap">
                <h3 class="tit">휴면해제를 위해 변경된 약관에<br> 
                대한 동의가 필요합니다.</h3>
            </div>
            <div class="agree_area">
                <div class="sub_tit_wrap">
                    <h4 class="tit">약관동의</h4>
                </div>
                <div class="checkbox_wrap">
                    <input type="checkbox" class="all_check" id="allCheck">
                    <label for="allCheck"><span>모든 약관 및 이용 동의</span></label>
                    <ul class="check_list">
                        <li class="item">
                            <input type="checkbox" id="agree01" name="agree">
                            <label for="agree01">이용약관 동의<span class="ess">(필수)</span></label>
                            <a href="#none"><span>내용보기</span><i class="ico_arrow_right_sm"></i></a>
                        </li>
                        <li class="item">
                            <input type="checkbox" id="agree02" name="agree">
                            <label for="agree02">개인정보처리방침 동의<span class="ess">(필수)</span></label>
                            <a href="#none"><span>내용보기</span><i class="ico_arrow_right_sm"></i></a>
                        </li>
                        <li class="item">
                            <input type="checkbox" id="agree03" name="agree">
                            <label for="agree03">마케팅 정보 수신 동의<span>(선택)</span></label>
                            <a href="#none"><span>내용보기</span><i class="ico_arrow_right_sm"></i></a>
                        </li>
                    </ul>
                </div>
                <p class="ess_txt">필수 항목에 미동의 시, 본 서비스 이용에 재한이 있습니다.</p>
            </div>
            <div class="btn_group alignC">
                <button type="button" class="btn_round_bk_h50_wfull">
                    <span>다음</span>
                </button>
            </div>
          </div>
        </div>
      </section>
      <!-- fixed_bottom_area -->
      <script>include.fixBottom();</script>
      <!-- pop area -->
      
      <!-- footer -->
      <script>include.footer();</script>
    </div>
  </body>
</html>
